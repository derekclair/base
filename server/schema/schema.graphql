

type UserProfile {
	phone: String
	last_name: String
	first_name: String
	email: String
}

type User {
	id: ID!
}

type Message {
  id: ID!
  text: String
  user: User
  team: String
}

type Query {
  messages: [Message]
  user(id: ID!): User
}

type Mutation {
  upvoteMessage(messageId: ID!): Message
}

type Subscription {
  messageUpvotes: Message
  newMessages: Message
}
